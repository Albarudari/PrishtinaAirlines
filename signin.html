<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prishtina Airlines</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="signin-body">

<div class="signin-container">
    <h2>Sign In</h2>

    <form id="signinForm" method="POST" action="signin.php" novalidate>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div class="error" id="emailError"></div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            </div>
            <div class="error" id="passwordError"></div>
        </div>

        <button type="submit" class="signin-btn">Login</button>
    </form>

    <div class="signin-footer">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <p>Don't have an account? <a href="signup.html" class="create-link">Create account</a></p>
    </div>
</div>

<script src="signin.js"></script>
</body>
</html>
