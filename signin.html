<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prishtina Airlines</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body class="signin-body">

<div class="signin-container">
    <h2>Sign In</h2>

    <form id="signinForm" method="POST" action="PublicSignin.php" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error" id="emailError"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="error" id="passwordError"></div>

        <button type="submit" class="signin-btn">Login</button>
    </form>

    <div class="signin-footer">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <p>Don't have an account? <a href="signup.html" class="create-link">Create account</a></p>
</div>
</div>

</body>
</html>
