<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passengers | Prishtina Airlines</title>
  <link rel="stylesheet" href="flightdetails.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar">
    <div class="logo">✈ Prishtina Airlines</div>
    <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="flights.html">Flights</a></li>
        <li><a href="hotels.html">Hotels</a></li>
        <li><a href="#about">Contact</a></li>
        <li><a class="signin-btn" href="signin.html">Sign In</a></li>
    </ul>
</nav>


<!-- MAIN -->
<main class="container">

  <!-- LEFT -->
  <section class="form-area">
    <h2>Passengers</h2>

    <div class="card">
      <h3>Adult 1</h3>

      <div class="row">
        <div class="field">
          <label>Title</label>
          <select>
            <option>Select title</option>
          </select>
        </div>

        <div class="field">
          <label>First name</label>
          <input type="text">
        </div>

        <div class="field">
          <label>Last name</label>
          <input type="text">
        </div>
      </div>

      <div class="row">
        <div class="field small">
          <label>Date of birth</label>
          <input placeholder="DD">
        </div>
        <div class="field small">
          <label>&nbsp;</label>
          <select>
            <option>Month</option>
          </select>
        </div>
        <div class="field small">
          <label>&nbsp;</label>
          <input placeholder="YYYY">
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Contact information</h3>

      <div class="row">
        <div class="field small">
          <label>Country code</label>
          <select>
            <option>+383</option>
          </select>
        </div>

        <div class="field">
          <label>Phone</label>
          <input type="text">
        </div>

        <div class="field">
          <label>Email</label>
          <input type="email">
        </div>
      </div>
    </div>

    <div class="actions">
     <a href="flights.html" class="back">Back</a>
     <a href="hotels.html" class="hotel-btn">Would you like to add a hotel too?</a>


    </div>
  </section>

  <!-- RIGHT --> 
  <aside class="basket">
    <h3>Basket</h3>

    <div class="price">
      <p>Tickets (1 passenger)</p>
      <strong>€81</strong>
    </div>

    <div class="total">
      <strong>€81</strong>
    </div>

    <div class="trip">
      <p><b>PRN → MUC</b><br>10:00 · 06 Feb 2026</p> <br>
      <p><b>LRH → MUC</b><br>09:05 · 09 Feb 2026</p>
    </div>
  </aside>

</main>

</body>
</html>
